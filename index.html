<!DOCTYPE html>
<html>
    <head>
        <title>Word Counter</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">    
        <link rel="stylesheet" href="word-counter.css">
    </head>
    <body>
        <div class="container">
            <h1>Word Counter</h1>
            <textarea name="message" class="message" id="message" cols="100" rows="10" placeholder="Enter a message" oninput="UpdateCount()"></textarea>
            <p>
                <span id="word-count">0</span> words |
                <span id="character-count">0</span> characters
            </p>
        </div>
        <script src="word-counter.js"></script>
    </body>
</html>
